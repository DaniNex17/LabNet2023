<div class="title">
  <h1>{{ operacion }} Empleado</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Ingrese Datos Empleado </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarEditarEmpleado()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              formControlName="nombre"
              matInput
              autocomplete="off"
              placeholder="Escriba el nombre"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input
              formControlName="apellido"
              matInput
              autocomplete="off"
              placeholder="Escriba el apellido"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill">
            <mat-label>Ciudad</mat-label>
            <input
            formControlName = "ciudad"
              matInput
              autocomplete="off"
              placeholder="Escriba la ciudad"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="fill">
            <mat-label>Pais</mat-label>
            <input formControlName = "pais" matInput autocomplete="off" placeholder="Escriba el pais" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button [disabled]="form.invalid" type="submit" class="btnAgregar" mat-raised-button color="primary">
            Aceptar
          </button>
          <button class="btnRegresar" mat-raised-button routerLink="/listEmpleados">
            Regresar
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
